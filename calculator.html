<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="number" id="num1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2">
        <button id="calculate">Calculate</button>
        <p id="result"></p>
        <button id="save">Save to list</button>
        <button id="clear">Clear</button>
        <script src="build.js"></script>
    </div>
</body>
</html>
